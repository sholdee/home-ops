apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: unifi
  namespace: unifi
spec:
  endpointSelector:
    matchLabels:
      app: unifi
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8843"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: hass
            io.kubernetes.pod.namespace: hass
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "8080"
        - ports:
            - port: "8443"
