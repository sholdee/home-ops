apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      affinity:
        podAntiAffinity: 
          preferredDuringSchedulingIgnoredDuringExecution: 
          - weight: 100  
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app 
                  operator: In
                  values:
                  - hass
              topologyKey: kubernetes.io/hostname
      containers:
      - name: unifi
        image: ghcr.io/linuxserver/unifi-network-application:8.1.113@sha256:b384d0c9ecc985738a0988933ee8708ee53812926234165b9b81153239eb366f
        env:
          - name: MONGO_DBNAME
            value: unifi
          - name: MONGO_HOST
            value: unifi-db
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi
                key: mongopass
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_USER
            value: unifi
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: America/Chicago
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - mountPath: /config
            name: unifi-data
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc