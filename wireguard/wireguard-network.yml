apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: wireguard
  namespace: wireguard
spec:
  endpointSelector:
    matchLabels:
      app: wireguard
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toCIDRSet:
        - cidr: 192.168.77.0/24
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
        - ports:
            - port: "80"
              protocol: TCP
        - ports:
            - port: "53"
              protocol: UDP
        - ports:
            - port: "8443"
              protocol: TCP
    - toCIDRSet:
        - cidr: 192.168.99.0/24
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
        - ports:
            - port: "80"
              protocol: TCP
        - ports:
            - port: "22"
              protocol: TCP
        - ports:
            - port: "53"
              protocol: UDP
    - toCIDRSet:
        - cidr: 10.2.0.0/24
