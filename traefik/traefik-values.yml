service:
  spec:
    loadBalancerIP: 192.168.99.22
ports:
  web:
    redirectTo: 
        port: websecure
  websecure:
    tls:
      enabled: true
additionalArguments:
  - --serversTransport.insecureSkipVerify=true
providers:
  kubernetesIngress:
    publishedService:
      enabled: true