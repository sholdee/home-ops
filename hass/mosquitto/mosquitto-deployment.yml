apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: hass
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
      - name: set-permissions
        image: busybox
        command:
          - sh
          - -c
          - >
            find /mosquitto/config -type d -exec chmod 500 {} \; &&
            find /mosquitto/config -type f -exec chmod 400 {} \;
        volumeMounts:
          - name: mosquitto-conf
            mountPath: /mosquitto/config
          - name: mosquitto-pass
            mountPath: /mosquitto/config/pwd
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.18
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        volumeMounts:
        - name: mosquitto-conf
          mountPath: /mosquitto/config
        - name: mosquitto-pass
          mountPath: /mosquitto/config/pwd
      - name: mqtt-venstar-bridge
        image: ghcr.io/terafin/mqtt-venstar-bridge:latest
        env:
          - name: TZ
            value: America/Chicago
          - name: LOGGING_NAME
            value: mqtt-venstar-bridge
          - name: TOPIC_PREFIX
            value: home/nodes/venstar
          - name: VENSTAR_HOST
            value: "192.168.99.251"
          - name: VENSTAR_QUERY_INTERVAL
            value: "7"
          - name: MQTT_HOST
            value: mqtt://localhost
          - name: MQTT_USER
            value: admin
          - name: MQTT_PASS
            valueFrom:
              secretKeyRef:
                name: mosquitto
                key: pass
      volumes:
      - name: mosquitto-conf
        configMap:
          name: mosquitto
      - name: mosquitto-pass
        secret:
          secretName: mosquitto-pass
