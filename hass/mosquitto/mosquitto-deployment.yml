apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: hass
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
      - name: copy-config
        image: busybox
        command:
          - sh
          - -c
          - >
            cp -a /mosquitto/source-config/. /mosquitto/target-config/ &&
            cp -a /mosquitto/source-pwd/. /mosquitto/target-pwd/ &&
            chown -R 1883:1883 /mosquitto/target-config /mosquitto/target-pwd &&
            chmod -R 400 /mosquitto/target-config /mosquitto/target-pwd;
        volumeMounts:
          - name: mosquitto-source-conf
            mountPath: /mosquitto/source-config
          - name: mosquitto-source-pass
            mountPath: /mosquitto/source-pwd
          - name: mosquitto-conf
            mountPath: /mosquitto/target-config
          - name: mosquitto-pass
            mountPath: /mosquitto/target-pwd
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.18
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        volumeMounts:
        - name: mosquitto-conf
          mountPath: /mosquitto/config
        - name: mosquitto-pass
          mountPath: /mosquitto/config/pwd
      - name: mqtt-venstar-bridge
        image: ghcr.io/terafin/mqtt-venstar-bridge:latest
        env:
          - name: TZ
            value: America/Chicago
          - name: LOGGING_NAME
            value: mqtt-venstar-bridge
          - name: TOPIC_PREFIX
            value: home/nodes/venstar
          - name: VENSTAR_HOST
            value: "192.168.99.251"
          - name: VENSTAR_QUERY_INTERVAL
            value: "7"
          - name: MQTT_HOST
            value: mqtt://localhost
          - name: MQTT_USER
            value: admin
          - name: MQTT_PASS
            valueFrom:
              secretKeyRef:
                name: mosquitto
                key: pass
      volumes:
      - name: mosquitto-source-conf
        configMap:
          name: mosquitto-config
      - name: mosquitto-source-pass
        secret:
          secretName: mosquitto-pass
      - name: mosquitto-conf
        emptyDir: {}
      - name: mosquitto-pass
        emptyDir: {}
