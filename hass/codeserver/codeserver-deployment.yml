apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver
  namespace: hass
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: codeserver
  template:
    metadata:
      labels:
        app: codeserver
    spec:
      affinity:
        podAffinity: 
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app 
                operator: In
                values:
                - appdaemon
            topologyKey: kubernetes.io/hostname
      containers:
      - name: codeserver
        image: ghcr.io/linuxserver/code-server:4.89.0@sha256:07c4a16372f79ca1ba65b706082ebfa83a5d13986cd1da4cc936fe6265a2b295
        env:
          - name: TZ
            value: America/Chicago
          - name: DEFAULT_WORKSPACE
            value: /home
        ports:
        - containerPort: 8443
          name: http
          protocol: TCP
        volumeMounts:
        - name: codeserver-data
          mountPath: /config
        - name: codeserver-repos-data
          mountPath: /home/source-repos
        - name: appdaemon-data
          mountPath: /home/appdaemon-data
        - name: hass-data
          mountPath: /home/hass-data
        - name: portainer-data
          mountPath: /home/portainer-data
        resources:
          requests:
            memory: 170Mi
            cpu: "7m"
          limits:
            memory: 270Mi
      volumes:
      - name: codeserver-data
        persistentVolumeClaim:
          claimName: codeserver-pvc
      - name: codeserver-repos-data
        persistentVolumeClaim:
          claimName: codeserver-repos-pvc
      - name: appdaemon-data
        persistentVolumeClaim:
          claimName: appdaemon-pvc
      - name: hass-data
        persistentVolumeClaim:
          claimName: hass-pvc
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc