apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver
  namespace: hass
spec:
  selector:
    matchLabels:
      app: codeserver
  template:
    metadata:
      labels:
        app: codeserver
    spec:
      affinity:
        podAffinity: 
          preferredDuringSchedulingIgnoredDuringExecution: 
          - weight: 100  
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app 
                  operator: In
                  values:
                  - hass
              topologyKey: kubernetes.io/hostname
      containers:
      - name: codeserver
        image: ghcr.io/linuxserver/code-server:4.23.0-ls205
        env:
          - name: TZ
            value: America/Chicago
          - name: DEFAULT_WORKSPACE
            value: /home
        ports:
        - containerPort: 8443
          name: http
          protocol: TCP
        volumeMounts:
        - name: codeserver-data
          mountPath: /config
        - name: codeserver-repos-data
          mountPath: /home/source-repos
        - name: appdaemon-data
          mountPath: /home/appdaemon-data
        - name: hass-data
          mountPath: /home/hass-data
        - name: portainer-data
          mountPath: /home/portainer-data
      volumes:
      - name: codeserver-data
        persistentVolumeClaim:
          claimName: codeserver-pvc
      - name: codeserver-repos-data
        persistentVolumeClaim:
          claimName: codeserver-repos-pvc
      - name: appdaemon-data
        persistentVolumeClaim:
          claimName: appdaemon-pvc
      - name: hass-data
        persistentVolumeClaim:
          claimName: hass-pvc
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc