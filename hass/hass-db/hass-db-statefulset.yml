apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hass-db
  namespace: hass
spec:
  serviceName: hass-db
  replicas: 1
  selector:
    matchLabels:
      app: hass-db
  template:
    metadata:
      labels:
        app: hass-db
    spec:
      containers:
      - name: hass-db
        image: mariadb:11.3.2
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-db-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: hass
        - name: MYSQL_USER
          value: hass
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-db-secret
              key: user-password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: hass-db-data
          mountPath: /var/lib/mysql
        command: ["docker-entrypoint.sh"]
        args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  volumeClaimTemplates:
  - metadata:
      name: hass-db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
      storageClassName: "longhorn"
