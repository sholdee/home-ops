apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
spec:
  destination:
    name: in-cluster
    namespace: velero
  project: k3s
  source:
    chart: velero
    helm:
      values: |-
        snapshotsEnabled: false
        credentials:
          existingSecret: cloud-credentials
        
        configuration:
          backupStorageLocation:
            - name: default
              provider: aws
              bucket: sholdee-velero
              default: true
              config:
                region: us-west-002
                s3ForcePathStyle: true
                s3Url: https://s3.us-west-002.backblazeb2.com
                checksumAlgorithm: ""
        
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.9.2
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins
        schedules:
          k3s-backup-schedule:
            disabled: false
            schedule: "0 2 * * *"
            useOwnerReferencesInBackup: true
            template:
              storageLocation: default
              excludedResources:
                - persistentvolumes
                - persistentvolumeclaims
                - backuptargets.longhorn.io
                - backupvolumes.longhorn.io
                - backups.longhorn.io
                - nodes.longhorn.io
                - volumes.longhorn.io
                - engines.longhorn.io
                - replicas.longhorn.io
                - backingimagedatasources.longhorn.io
                - backingimagemanagers.longhorn.io
                - backingimages.longhorn.io
                - sharemanagers.longhorn.io
                - instancemanagers.longhorn.io
                - engineimages.longhorn.io
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 6.5.0
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
---
