    helm:
      values: |-
        service:
          spec:
            loadBalancerIP: 192.168.77.22
            externalTrafficPolicy: Cluster
        ports:
          web:
            redirectTo: 
                port: websecure
          websecure:
            tls:
              enabled: true
        additionalArguments:
