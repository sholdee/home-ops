
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-conf
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: k3s
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: argocd
    repoURL: git@github.com:sholdee/k3s-app-manifests.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
---
