name: Verify image pull

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check-title:
    runs-on: ARM64
    outputs:
      matched: ${{ steps.check_title.outputs.matched }}
    steps:
      - name: Check PR Author and Title
        id: check_pr
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          BOT_USERNAME="pull-bunyan[bot]"
          if [[ "$PR_AUTHOR" != "$BOT_USERNAME" ]]; then
            echo "PR is not from the GitHub App bot. Skipping."
            echo "matched=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [[ "$PR_TITLE" =~ ^Revert ]]; then
            echo "PR is a revert. Skipping."
            echo "matched=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if echo "$PR_TITLE" | grep -E -q 'Update .* Docker (tag|digest)'; then
            echo "matched=true" >> $GITHUB_OUTPUT
          else
            echo "matched=false" >> $GITHUB_OUTPUT
          fi

  verify-image-pull:
    needs: check-title
    if: needs.check-title.outputs.matched == 'true'
    runs-on: ARM64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Image, Tag, and Digest from PR Diff
        id: extract_image_tag_digest
        env:
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/extract_image_info.py

      - name: Attempt to pull image
        id: pull_image
        run: |
          IMAGE_FULL="${IMAGE}:${TAG}"
          [ -n "$DIGEST" ] && IMAGE_FULL="${IMAGE}@${DIGEST}"
          
          echo "Pulling image: $IMAGE_FULL"
          sudo crictl --debug pull "$IMAGE_FULL"

      - name: Add `donotmerge` Label if Arm64 Not Available
        if: failure()
        run: |
          gh pr edit ${{ github.event.number }} --add-label "donotmerge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove `donotmerge` Label if Arm64 Available
        if: success()
        run: |
          gh pr edit ${{ github.event.number }} --remove-label "donotmerge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
