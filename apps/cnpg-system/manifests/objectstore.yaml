apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-hass-b2
  namespace: cnpg-system
spec:
  configuration:
    destinationPath: s3://sholdee-cnpg-hass/
    endpointURL: https://s3.us-west-002.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: hass-db-backup-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: hass-db-backup-creds
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
      encryption: AES256
    data:
      compression: gzip
      encryption: AES256
      jobs: 2
