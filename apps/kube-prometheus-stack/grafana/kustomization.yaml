---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization
resources:
  - "manifests/httproute.yaml"
components:
  - ../../../components/volsync/b2
patches:
  - target:
      kind: ReplicationSource
      name: app
    patch: |-
      - op: replace
        path: /metadata/name
        value: grafana
      - op: replace
        path: /spec/sourcePVC
        value: storage-kube-prometheus-stack-grafana-0
      - op: replace
        path: /spec/restic/repository
        value: grafana-volsync-b2
      - op: replace
        path: /spec/restic/moverSecurityContext/runAsUser
        value: 472
      - op: replace
        path: /spec/restic/moverSecurityContext/runAsGroup
        value: 472
      - op: replace
        path: /spec/restic/moverSecurityContext/fsGroup
        value: 472
  - target:
      kind: ReplicationDestination
      name: app-bootstrap
    patch: |-
      - op: replace
        path: /metadata/name
        value: grafana-bootstrap
      - op: replace
        path: /spec/restic/repository
        value: grafana-volsync-b2
      - op: replace
        path: /spec/restic/capacity
        value: 20Gi
      - op: replace
        path: /spec/restic/moverSecurityContext/runAsUser
        value: 472
      - op: replace
        path: /spec/restic/moverSecurityContext/runAsGroup
        value: 472
      - op: replace
        path: /spec/restic/moverSecurityContext/fsGroup
        value: 472
  - target:
      kind: ExternalSecret
      name: app-volsync-b2
    patch: |-
      - op: replace
        path: /metadata/name
        value: grafana-volsync-b2
      - op: replace
        path: /spec/target/name
        value: grafana-volsync-b2
      - op: replace
        path: /spec/target/template/data/RESTIC_REPOSITORY
        value: "s3:s3.us-west-002.backblazeb2.com/sholdee-volsync/grafana"
  - target:
      kind: StatefulSet
      name: kube-prometheus-stack-grafana
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/dataSourceRef
        value:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: grafana-bootstrap
