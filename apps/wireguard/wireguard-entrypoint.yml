apiVersion: v1
kind: ConfigMap
metadata:
  name: wg-entrypoint
  namespace: wireguard
data:
  entrypoint.sh: |
    #!/bin/bash
    
    finish () {
        wg-quick down wg0
        exit 0
    }
    trap finish SIGTERM SIGINT SIGQUIT
    
    wg-quick up /etc/wireguard/wg0.conf
    
    # Inifinite sleep
    sleep infinity &
    
    # healthcheck
    /healthcheck.sh &
    wait $!
