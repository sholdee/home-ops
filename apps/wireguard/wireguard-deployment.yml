apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: wireguard
      initContainers:
        - name: sysctls
          image: busybox:1.36.1
          command:
          - sh
          - -c
          - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
      containers:
        - name: wireguard
          image: sholdee/wireguard-go-docker:0.0.20230223@sha256:0553c60caef9943eeae4ffe15885949527c53d7d113fa6f53b71c58c3b85e10e
          command:
          - sh
          - -c
          - "/entrypoint.sh"
          ports:
          - containerPort: 443
            protocol: UDP
            name: wireguard
          - containerPort: 8081
            protocol: TCP
            name: healthcheck
          env:
          - name: LOG_LEVEL
            value: info
          - name: ENABLE_HEALTHCHECK
            value: "true"
          - name: HEALTHCHECK_PORT
            value: "8081"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          resources:
            requests:
              memory: 64Mi
              cpu: "10m"
            limits:
              memory: 256Mi
          volumeMounts:
          - name: secret
            mountPath: /etc/wireguard/wg0.conf
            subPath: wg0.conf
          livenessProbe: &probe
            httpGet:
              path: /
              port: healthcheck
          readinessProbe: *probe
      volumes:
      - name: secret
        secret:
          secretName: wg-secret
