apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: adguard
spec:
  selector:
    app: adguard
  ports:
  - port: 53
    protocol: UDP
    targetPort: 53
    name: dns
  - port: 53
    protocol: TCP
    targetPort: 53
    name: dnstcp
  type: LoadBalancer
  loadBalancerIP: 192.168.77.54
  externalTrafficPolicy: Local
