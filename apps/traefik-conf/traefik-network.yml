apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/instance: traefik-traefik
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
        - ports:
            - port: "8000"
              protocol: TCP
    - fromEndpoints:
        - {}
    - fromEntities:
        - cluster
