apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-kubernetes-appdb
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mongodb-kubernetes-appdb
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - patch
      - delete
      - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mongodb-kubernetes-appdb
subjects:
- kind: ServiceAccount
  name: mongodb-kubernetes-appdb
roleRef:
  kind: Role
  name: mongodb-kubernetes-appdb
  apiGroup: rbac.authorization.k8s.io
