apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-db
  namespace: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-db
  template:
    metadata:
      labels:
        app: unifi-db
    spec:
      containers:
      - name: unifi-db
        image: docker.io/mongo:7.0.11
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        volumeMounts:
        - name: unifi-db-data
          mountPath: /data/db
        - name: unifi-db-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: 400Mi
            cpu: "10m"
          limits:
            memory: 800Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mongosh unifi --eval 'db.adminCommand(\"ping\")' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mongosh unifi --eval 'db.stats()'"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: unifi-db-init
        secret:
          secretName: unifi-db-init
  volumeClaimTemplates:
  - metadata:
      name: unifi-db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
      storageClassName: "longhorn"
