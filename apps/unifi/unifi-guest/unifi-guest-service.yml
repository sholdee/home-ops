  name: unifi-guest
  namespace: unifi
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  selector:
    app: unifi
  ports:
  - port: 8843
    protocol: TCP
    name: guestportaltls
  type: ClusterIP
  clusterIP: None
