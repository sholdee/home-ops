apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-landing
  namespace: unifi
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: unifi-landing
  template:
    metadata:
      labels:
        app: unifi-landing
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: unifi-landing-conf-init
        image: busybox:1.37.0
        command: ["sh", "-c", "cp /home/unifi-landing-secret/unifi-landing.conf /home/unifi-landing-config/default.conf;chmod 644 /home/unifi-landing-config/default.conf"]
        volumeMounts:
          - mountPath: /home/unifi-landing-config
            name: unifi-landing-config
          - mountPath: /home/unifi-landing-secret
            name: unifi-landing-secret
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      containers:
      - name: unifi-landing
        image: nginx:1.27.2
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/
            name: unifi-landing-config
          - mountPath: /var/www
            name: unifi-landing-static-secret
          - mountPath: /var/cache
            name: cache
        resources:
          requests:
            memory: 10Mi
            cpu: "5m"
          limits:
            memory: 50Mi
        livenessProbe: &probe
          httpGet:
            path: /landing
            port: http
        readinessProbe: *probe
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - emptyDir: {}
        name: unifi-landing-config
      - name: unifi-landing-secret
        secret:
          secretName: unifi-landing
      - name: unifi-landing-static-secret
        secret:
          secretName: unifi-landing-static
      - name: cache
        emptyDir: {}
