apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi-guest-https
  namespace: unifi
spec:
  parentRefs:
  - name: external-gateway
    namespace: default
    sectionName: unifi-guest-https
  hostnames:
  - "unifi.guest.sholdee.net"
  rules:
  - backendRefs:
    - name: unifi-landing
      port: 80
      kind: Service
