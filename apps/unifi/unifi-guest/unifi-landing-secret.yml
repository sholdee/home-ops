apiVersion: v1
kind: Secret
metadata:
  name: unifi-landing
  namespace: unifi
type: Opaque
stringData:
  unifi-landing.conf: |
    server {
        server_name unifi-landing;
    
        location /landing {
            alias /var/www;
            index index.html index.htm;
        }
        listen 80 default_server;
    }