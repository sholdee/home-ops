apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-worker-0
      containers:
      - name: unifi
        image: ghcr.io/goofball222/unifi:8.3@sha256:72378501692a16b9b56136aa00a0ab1cf175167e42aa61b7165363fd3bbf3249
        env:
          - name: DB_MONGO_LOCAL
            value: "false"
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi
                key: mongopass
          - name: MONGO_USER
            value: unifi
          - name: UNIFI_DB_NAME
            value: unifi
          - name: TZ
            value: America/Chicago
          - name: PGID
            value: "65534"
          - name: PUID
            value: "65534"
          - name: RUN_CHOWN
            value: "false"
          - name: DB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@unifi-cluster-0.unifi-cluster-svc:27017,unifi-cluster-1.unifi-cluster-svc:27017,unifi-cluster-2.unifi-cluster-svc:27017/unifi?replicaSet=unifi-cluster&ssl=false"
          - name: STATDB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@unifi-cluster-0.unifi-cluster-svc:27017,unifi-cluster-1.unifi-cluster-svc:27017,unifi-cluster-2.unifi-cluster-svc:27017/unifi_stat?replicaSet=unifi-cluster&ssl=false"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: unifi-data
            mountPath: /usr/lib/unifi/cert
            subPath: cert
          - name: unifi-data
            mountPath: /usr/lib/unifi/data
            subPath: data
          - name: unifi-data
            mountPath: /usr/lib/unifi/logs
            subPath: logs
        resources:
          requests:
            memory: 1200Mi
            cpu: "20m"
          limits:
            memory: 1200Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
