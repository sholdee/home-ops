apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      containers:
      - name: unifi
        image: ghcr.io/linuxserver/unifi-network-application:8.2.93@sha256:a78ea6ffe3d8d2a4f1a6b7233848c5bf563a345d0cdb10f88e4536ca79e028da
        env:
          - name: MONGO_DBNAME
            value: unifi
          - name: MONGO_HOST
            value: unifi-db
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi
                key: mongopass
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_USER
            value: unifi
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: America/Chicago
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - mountPath: /config
            name: unifi-data
        resources:
          requests:
            memory: 1200Mi
            cpu: "20m"
          limits:
            memory: 1200Mi
        livenessProbe: &probe
          httpGet:
            path: /manage/account/login
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          timeoutSeconds: 3
        readinessProbe: *probe
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc