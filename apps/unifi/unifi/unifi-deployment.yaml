apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-worker-0
      containers:
      - name: unifi
        image: ghcr.io/goofball222/unifi:8.3.32
        env:
          - name: DB_MONGO_LOCAL
            value: "false"
          - name: DB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongo:27017/unifi"
          - name: STATDB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongo:27017/unifi_stat"
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi
                key: mongopass
          - name: MONGO_USER
            value: unifi
          - name: UNIFI_DB_NAME
            value: unifi
          - name: TZ
            value: America/Chicago
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: unifi-data
            mountPath: /usr/lib/unifi/cert
            subPath: cert
          - name: unifi-data
            mountPath: /usr/lib/unifi/data
            subPath: data
          - name: unifi-data
            mountPath: /usr/lib/unifi/logs
            subPath: logs
        resources:
          requests:
            memory: 1200Mi
            cpu: "20m"
          limits:
            memory: 1200Mi
        livenessProbe: &probe
          httpGet:
            path: /manage/account/login
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          timeoutSeconds: 3
        readinessProbe: *probe
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
