apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      containers:
      - name: unifi
        image: ghcr.io/goofball222/unifi:9.1@sha256:a94204b4540e728042ac3e68aeceb6ecc227cc158dd568ea83813b328b93fb73
        env:
          - name: DB_MONGO_LOCAL
            value: "false"
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi-db-password
                key: password
          - name: MONGO_USER
            value: unifi
          - name: UNIFI_DB_NAME
            value: unifi
          - name: TZ
            value: America/Chicago
          - name: RUN_CHOWN
            value: "false"
          - name: DB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@unifi-db-0.unifi-db-svc:27017,unifi-db-1.unifi-db-svc:27017,unifi-db-2.unifi-db-svc:27017/unifi?replicaSet=unifi-db&ssl=false"
          - name: STATDB_MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@unifi-db-0.unifi-db-svc:27017,unifi-db-1.unifi-db-svc:27017,unifi-db-2.unifi-db-svc:27017/unifi_stat?replicaSet=unifi-db&ssl=false"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: unifi-data
            mountPath: /usr/lib/unifi/cert
            subPath: cert
          - name: unifi-data
            mountPath: /usr/lib/unifi/data
            subPath: data
          - name: unifi-data
            mountPath: /usr/lib/unifi/logs
            subPath: logs
          - name: certs
            mountPath: /usr/lib/unifi/cert/cert.pem
            subPath: tls.crt
          - name: certs
            mountPath: /usr/lib/unifi/cert/privkey.pem
            subPath: tls.key
          - name: tmp
            mountPath: /tmp
            subPath: tmp
          - name: tmp
            mountPath: /usr/lib/unifi/run
            subPath: run
        resources:
          requests:
            memory: 1200Mi
            cpu: "20m"
          limits:
            memory: 1200Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
      - name: certs
        secret:
          secretName: unifi-cert
      - name: tmp
        emptyDir: {}
