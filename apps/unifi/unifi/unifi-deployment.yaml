apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      containers:
      - name: unifi
        image: ghcr.io/linuxserver/unifi-network-application:8.2.93@sha256:d081c86593464a7c6f7acb9250377a46305b0c7d6b96dd8fd52e64d636a39250
        env:
          - name: MONGO_DBNAME
            value: unifi
          - name: MONGO_HOST
            value: unifi-db
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: unifi
                key: mongopass
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_USER
            value: unifi
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: America/Chicago
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8880
          protocol: TCP
        - containerPort: 8843
        volumeMounts:
          - mountPath: /config
            name: unifi-data
        resources:
          requests:
            memory: 700Mi
            cpu: "15m"
          limits:
            memory: 1400Mi
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-pvc