apiVersion: etcd.aenix.io/v1alpha1
kind: EtcdCluster
metadata:
  name: gravity-cluster
  namespace: gravity
spec:
  replicas: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-noreplicas
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
  podTemplate:
    metadata:
      labels:
        app: gravity-cluster
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.16
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 120Mi
          limits:
            memory: 120Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gravity-cluster
  podDisruptionBudgetTemplate:
    metadata:
      labels:
        app: gravity-cluster
    spec:
      minAvailable: 2
