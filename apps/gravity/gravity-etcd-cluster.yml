apiVersion: etcd.aenix.io/v1alpha1
kind: EtcdCluster
metadata:
  name: gravity-cluster
  namespace: gravity
spec:
  replicas: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
  podTemplate:
    metadata:
      labels:
        app: gravity-cluster
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gravity-cluster
  podDisruptionBudgetTemplate:
    metadata:
      labels:
        app: gravity-cluster
    spec:
      minAvailable: 2
