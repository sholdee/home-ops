apiVersion: etcd.aenix.io/v1alpha1
kind: EtcdCluster
metadata:
  name: gravity-cluster
  namespace: gravity
spec:
  replicas: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
