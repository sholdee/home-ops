apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gravity
  namespace: gravity
spec:
  serviceName: etcd
  selector:
    matchLabels:
      app: gravity
  updateStrategy:
    type: RollingUpdate
  replicas: 3
  template:
    metadata:
      labels:
        app: gravity
    spec:
      affinity:
        podAntiAffinity: 
          preferredDuringSchedulingIgnoredDuringExecution: 
          - weight: 100  
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gravity
              topologyKey: kubernetes.io/hostname
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.14
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ETCD_NAME
            value: $(POD_NAME).etcd
          - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
            value: http://$(POD_NAME).etcd:2380
          - name: ETCD_INITIAL_CLUSTER_STATE
            value: new
          - name: ETCD_INITIAL_CLUSTER_TOKEN
            value: gravity-etcd-token
          - name: ETCD_INITIAL_CLUSTER
            value: "gravity-0.etcd=http://gravity-0.etcd:2380,gravity-1.etcd=http://gravity-1.etcd:2380,gravity-2.etcd=http://gravity-2.etcd:2380"
          - name: ETCD_LISTEN_PEER_URLS
            value: http://0.0.0.0:2380
          - name: ETCD_LISTEN_CLIENT_URLS
            value: http://0.0.0.0:2379
          - name: ETCD_ADVERTISE_CLIENT_URLS
            value: http://$(POD_NAME).etcd:2379
          - name: ETCD_DATA_DIR
            value: /etcd
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        volumeMounts:
        - name: data
          mountPath: /etcd
        livenessProbe:
          httpGet:
            path: /livez
            port: 2379
        readinessProbe:
          httpGet:
            path: /readyz
            port: 2379
      - name: gravity
        image: ghcr.io/beryju/gravity:v0.9.0
        env:
          - name: BOOTSTRAP_ROLES
            value: dns;dhcp;api;discovery;backup;monitoring;debug;tsdb
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dnstcp
          protocol: TCP
        - containerPort: 8008
          name: http
          protocol: TCP
        - containerPort: 8009
          name: http-metrics
          protocol: TCP
        - containerPort: 67
          name: dhcp
          protocol: TCP
        - containerPort: 68
          name: dhcp-alt
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: http-metrics
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: http-metrics
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
      storageClassName: "longhorn"
