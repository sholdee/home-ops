---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization
namespace: default
resources:
  - "docker-hub-key/externalsecret.yaml"
  - "gateway"
  - "renovate"
patches:
  - target:
      kind: ServiceAccount
      name: default
    patch: |-
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: default
      imagePullSecrets:
      - name: docker-hub
