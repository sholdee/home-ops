apiVersion: v1
kind: Service
metadata:
  name: hello-service
  annotations:
    service.cilium.io/global: "true"
spec:
  selector:
    app: hello
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hellomesh
spec:
  parentRefs:
  - name: external-gateway
    namespace: default
    sectionName: hellomesh
  hostnames:
  - "hellomesh.sholdee.net"
  rules:
  - backendRefs:
    - name: hello-service
      namespace: default
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: tmp
        emptyDir: {}
      containers:
      - name: hello
        image: nginxdemos/nginx-hello:0.3
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tmp
          mountPath: /var/cache/nginx
          subPath: cache
        - name: tmp
          mountPath: /var/run
          subPath: run
