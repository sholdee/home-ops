apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |
    {
      "hostRules": [
        {
          "hostName": "docker.io",
          "hostType": "docker",
          "username": "$(DOCKER_USERNAME)",
          "password": "$(DOCKER_PASSWORD)"
        }
      ]
    }
