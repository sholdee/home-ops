apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |
    {
      "hostRules": [
        {
          "matchHost": "docker.io",
          "hostType": "docker",
          "username": "{{ DOCKER_USERNAME }}",
          "password": "{{ DOCKER_PASSWORD }}"
        },
        {
          "matchHost": "hub.docker.com",
          "hostType": "docker",
          "username": "{{ DOCKER_USERNAME }}",
          "password": "{{ DOCKER_PASSWORD }}"
        }
      ]
    }
