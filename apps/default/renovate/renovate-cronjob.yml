apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '0 */2 * * *' 
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10800
      template:
        spec:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          initContainers:
            - name: generate-token
              image: ghcr.io/mshekow/github-app-installation-token:2024.10.30
              command:
                - /bin/sh
                - -c
                - |
                  export APP_ID=$(cat /github-secrets/app-id)
                  export INSTALLATION_ID=57693311
                  export API_URL="https://api.github.com"
                  node /app/index.js "$APP_ID" "$INSTALLATION_ID" "/github-secrets/private-key" "$API_URL" > /token-volume/install-token
              volumeMounts:
                - name: github-secrets
                  mountPath: /github-secrets
                - name: token-volume
                  mountPath: /token-volume
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
          containers:
            - name: renovate
              image: renovate/renovate:39.33.1
              command:
                - /bin/sh
                - -c
                - |
                  export RENOVATE_TOKEN=$(cat /token-volume/install-token)
                  export GITHUB_COM_TOKEN=$RENOVATE_TOKEN
                  /usr/local/sbin/renovate-entrypoint.sh sholdee/docker-compose sholdee/home-ops
              env:
                - name: LOG_LEVEL
                  value: 'debug'
                - name: RENOVATE_AUTODISCOVER
                  value: 'false'
                - name: RENOVATE_ENDPOINT
                  value: 'https://api.github.com/'
                - name: RENOVATE_GIT_AUTHOR
                  value: 'Renovate Bot <bot@renovateapp.com>'
                - name: RENOVATE_PLATFORM
                  value: 'github'
              volumeMounts:
                - name: token-volume
                  mountPath: /token-volume
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: github-secrets
              secret:
                secretName: github-app-credentials
            - name: token-volume
              emptyDir: {}
          restartPolicy: Never
