apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10800
      template:
        spec:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          initContainers:
            - name: generate-token
              image: ghcr.io/mshekow/github-app-installation-token:2024.10.30
              command:
                - /bin/sh
                - -c
                - |
                  APP_ID=$(cat /github-secrets/app-id)
                  INSTALLATION_ID=57693311
                  API_URL="https://api.github.com/"
                  node /app/index.js "$APP_ID" "$INSTALLATION_ID" "/github-secrets/private-key" "$API_URL" > /token-volume/install-token
              volumeMounts:
                - name: github-secrets
                  mountPath: /github-secrets
                - name: token-volume
                  mountPath: /token-volume
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
          containers:
            - name: renovate
              image: renovate/renovate:39.33.0
              command:
                - /bin/sh
                - -c
                - |
                  RENOVATE_TOKEN=$(cat /token-volume/install-token)
                  export RENOVATE_TOKEN
                  export GITHUB_COM_TOKEN=$RENOVATE_TOKEN
                  /usr/local/sbin/renovate-entrypoint.sh sholdee/docker-compose
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - name: token-volume
                  mountPath: /token-volume
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: github-secrets
              secret:
                secretName: github-app-credentials
            - name: token-volume
              emptyDir: {}
          restartPolicy: Never
