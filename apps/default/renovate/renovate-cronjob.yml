apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10800
      template:
        spec:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: renovate
              image: renovate/renovate:39.26.1
              args:
                - sholdee/docker-compose
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: tmp-volume
                  mountPath: /tmp
          restartPolicy: Never
          volumes:
            - name: tmp-volume
              emptyDir: {}
