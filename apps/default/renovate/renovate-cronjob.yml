apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10800
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:39.26.1
              args:
                - sholdee/docker-compose
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: IGNORE_MANAGERS
                  value: elixir
              envFrom:
                - secretRef:
                    name: renovate-env
              securityContext:
                runAsUser: 65534
                runAsGroup: 65534
                runAsNonRoot: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: tmp-volume
                  mountPath: /tmp
          restartPolicy: Never
          volumes:
            - name: tmp-volume
              emptyDir: {}
