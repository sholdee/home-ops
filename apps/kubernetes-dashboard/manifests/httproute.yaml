---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: mgmt-gateway
    namespace: default
  hostnames:
  - kdash.mgmt.sholdee.net
  rules:
  - matches:
    - path:
        type: Exact
        value: /api/v1/login
    backendRefs:
    - name: kubernetes-dashboard-auth
      namespace: kubernetes-dashboard
      port: 8000
  - matches:
    - path:
        type: Exact
        value: /api/v1/csrftoken/login
    backendRefs:
    - name: kubernetes-dashboard-auth
      namespace: kubernetes-dashboard
      port: 8000
  - matches:
    - path:
        type: Exact
        value: /api/v1/me
    backendRefs:
    - name: kubernetes-dashboard-auth
      namespace: kubernetes-dashboard
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: kubernetes-dashboard-api
      namespace: kubernetes-dashboard
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /metrics
    backendRefs:
    - name: kubernetes-dashboard-metrics-scraper
      namespace: kubernetes-dashboard
      port: 8000
  - backendRefs:
    - name: kubernetes-dashboard-web
      namespace: kubernetes-dashboard
      port: 8000
