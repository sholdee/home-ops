apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kromgo
  namespace: monitoring
spec:
  parentRefs:
  - name: external-gateway
    namespace: default
    sectionName: kromgo-http
  hostnames:
  - "kromgo.sholdee.net"
  rules:
    - filters:
        - requestRedirect:
            scheme: https
            statusCode: 301
          type: RequestRedirect
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kromgo-https
  namespace: monitoring
spec:
  parentRefs:
  - name: external-gateway
    namespace: default
    sectionName: kromgo-https
  hostnames:
  - "kromgo.sholdee.net"
  rules:
  - backendRefs:
    - name: kromgo
      namespace: monitoring
      port: 80
