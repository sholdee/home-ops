---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          route:
            group_by: ["alertname", "namespace"]
            group_interval: 5m
            group_wait: 1m
            receiver: "telegram"
            repeat_interval: 12h
            routes:
              - receiver: "null"
                matchers:
                  - alertname = "InfoInhibitor"
              - receiver: "heartbeat"
                group_by: ["alertname"]
                group_interval: 1m
                group_wait: 0s
                repeat_interval: 59s
                matchers:
                  - alertname = "Watchdog"
              - receiver: "null"
                matchers:
                  - severity = "none"
              - receiver: "null"
                matchers:
                  - severity = "info"
              - receiver: "telegram"
                matchers:
                  - severity = "critical"
          inhibit_rules:
            - equal: ["alertname", "namespace"]
              source_matchers:
                - severity = "critical"
              target_matchers:
                - severity = "warning"
          receivers:
            - name: "null"
            - name: "telegram"
              telegram_configs:
              - bot_token: "{{ .BOT_TOKEN }}"
                api_url: https://api.telegram.org
                chat_id: {{ .CHAT_ID }}
            - name: "heartbeat"
              webhook_configs:
              - send_resolved: true
                url: "{{ .HEARTBEAT_URL }}"
  dataFrom:
    - extract:
        key: alertmanager
