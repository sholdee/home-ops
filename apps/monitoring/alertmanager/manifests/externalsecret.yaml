---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          route:
            group_by: ["alertname", "namespace"]
            group_interval: 5m
            group_wait: 1m
            receiver: "telegram"
            repeat_interval: 12h
            routes:
              - receiver: "null"
                matchers:
                  - alertname = "InfoInhibitor"
              - receiver: "heartbeat"
                group_by: ["alertname"]
                group_interval: 1m
                group_wait: 0s
                repeat_interval: 59s
                matchers:
                  - alertname = "Watchdog"
              - receiver: "null"
                matchers:
                  - severity = "none"
              - receiver: "null"
                matchers:
                  - severity = "info"
              - receiver: "telegram"
                matchers:
                  - severity = "critical"
          inhibit_rules:
            - equal: ["alertname", "namespace"]
              source_matchers:
                - severity = "critical"
              target_matchers:
                - severity = "warning"
          receivers:
            - name: "null"
            - name: "telegram"
              telegram_configs:
              - bot_token: "{{ .BOT_TOKEN }}"
                api_url: https://api.telegram.org
                chat_id: {{ .CHAT_ID }}
                parseMode: "HTML"
                title: |-
                  {{ `{{- if eq .Status "firing" -}}` }}
                  🚨 <b>ALERT FIRING</b>
                  {{ `{{- else -}}` }}
                  ✅ <b>ALERT RESOLVED</b>
                  {{ `{{- end }}` }}
                message: |-
                  {{ `{{- range .Alerts }}` }}
                  {{ `{{- if eq .Labels.severity "critical" }}` }}
                  🚨 <b>Severity:</b> <code>CRITICAL</code>
                  {{ `{{- else if eq .Labels.severity "warning" }}` }}
                  ⚠️ <b>Severity:</b> <code>WARNING</code>
                  {{ `{{- else if eq .Labels.severity "info" }}` }}
                  ℹ️ <b>Severity:</b> <code>INFO</code>
                  {{ `{{- else }}` }}
                  📊 <b>Severity:</b> <code>{{ `{{ .Labels.severity }}` }}</code>
                  {{ `{{- end }}` }}
                  
                  {{ `{{- if .Annotations.description }}` }}
                  📝 <b>Description:</b>
                  <pre>{{ `{{ .Annotations.description }}` }}</pre>
                  {{ `{{- else if .Annotations.summary }}` }}
                  📋 <b>Summary:</b>
                  <pre>{{ `{{ .Annotations.summary }}` }}</pre>
                  {{ `{{- else if .Annotations.message }}` }}
                  💬 <b>Message:</b>
                  <pre>{{ `{{ .Annotations.message }}` }}</pre>
                  {{ `{{- else }}` }}
                  🔔 Alert has been triggered
                  {{ `{{- end }}` }}
                  
                  <b>━━━━━━━━━━━━━━━━━━━━━━━</b>
                  <b>Alert Details:</b>
                  {{ `{{- if .Labels.namespace }}` }}
                  Namespace: <code>{{ `{{ .Labels.namespace }}` }}</code>
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.pod }}` }}
                  Pod: <code>{{ `{{ .Labels.pod }}` }}</code>
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.job }}` }}
                  Job: <code>{{ `{{ .Labels.job }}` }}</code>
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.instance }}` }}
                  Instance: <code>{{ `{{ .Labels.instance }}` }}</code>
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.container }}` }}
                  Container: <code>{{ `{{ .Labels.container }}` }}</code>
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.service }}` }}
                  Service: <code>{{ `{{ .Labels.service }}` }}</code>
                  {{ `{{- end }}` }}
                  
                  ⏰ <b>Timeline:</b>
                  {{ `{{- if eq .Status "firing" -}}` }}
                  🔥 Started: {{ `{{ .StartsAt }}` }}
                  {{ `{{- else -}}` }}
                  ✅ Resolved: {{ `{{ .EndsAt }}` }}
                  🕐 Duration: {{ `{{ (.EndsAt.Sub .StartsAt) | humanizeDuration }}` }}
                  {{ `{{- end }}` }}
                  {{ `{{- end }}` }}
            - name: "heartbeat"
              webhook_configs:
              - send_resolved: true
                url: "{{ .HEARTBEAT_URL }}"
  dataFrom:
    - extract:
        key: alertmanager
