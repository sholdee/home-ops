---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          route:
            group_by: ["alertname", "namespace"]
            group_interval: 5m
            group_wait: 1m
            receiver: "telegram"
            repeat_interval: 12h
            routes:
              - receiver: "null"
                matchers:
                  - alertname = "InfoInhibitor"
              - receiver: "heartbeat"
                group_by: ["alertname"]
                group_interval: 1m
                group_wait: 0s
                repeat_interval: 59s
                matchers:
                  - alertname = "Watchdog"
              - receiver: "null"
                matchers:
                  - severity = "none"
              - receiver: "null"
                matchers:
                  - severity = "info"
              - receiver: "telegram"
                matchers:
                  - severity = "critical"
          inhibit_rules:
            - equal: ["alertname", "namespace"]
              source_matchers:
                - severity = "critical"
              target_matchers:
                - severity = "warning"
          receivers:
            - name: "null"
            - name: "telegram"
              telegram_configs:
              - bot_token: "{{ .BOT_TOKEN }}"
                api_url: https://api.telegram.org
                chat_id: {{ .CHAT_ID }}
                parse_mode: "HTML"
                message: |-
                  {{ `{{- if eq .Status "firing" -}}` }}
                  ğŸš¨ <b>ALERT FIRING</b>\n
                  {{ `{{- else -}}` }}
                  âœ… <b>ALERT RESOLVED</b>\n
                  {{ `{{- end }}` }}

                  {{ `{{- range .Alerts }}` }}
                  
                  {{ `{{- if eq .Labels.severity "critical" }}` }}
                  ğŸš¨ <b>Severity:</b> <code>CRITICAL</code>\n
                  {{ `{{- else if eq .Labels.severity "warning" }}` }}
                  âš ï¸ <b>Severity:</b> <code>WARNING</code>\n
                  {{ `{{- else if eq .Labels.severity "info" }}` }}
                  â„¹ï¸ <b>Severity:</b> <code>INFO</code>\n
                  {{ `{{- else }}` }}
                  ğŸ“Š <b>Severity:</b> <code>{{ `{{ .Labels.severity }}` }}</code>\n
                  {{ `{{- end }}` }}
                  
                  {{ `{{- if .Annotations.description }}` }}
                  ğŸ“ <b>Description:</b>\n
                  <pre>{{ `{{ .Annotations.description }}` }}</pre>\n
                  {{ `{{- else if .Annotations.summary }}` }}
                  ğŸ“‹ <b>Summary:</b>\n
                  <pre>{{ `{{ .Annotations.summary }}` }}</pre>\n
                  {{ `{{- else if .Annotations.message }}` }}
                  ğŸ’¬ <b>Message:</b>\n
                  <pre>{{ `{{ .Annotations.message }}` }}</pre>\n
                  {{ `{{- else }}` }}
                  ğŸ”” Alert has been triggered\n
                  {{ `{{- end }}` }}
                  
                  <b>â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</b>\n
                  <b>Alert Details:</b>\n
                  {{ `{{- if .Labels.namespace }}` }}
                  Namespace: <code>{{ `{{ .Labels.namespace }}` }}</code>\n
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.pod }}` }}
                  Pod: <code>{{ `{{ .Labels.pod }}` }}</code>\n
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.job }}` }}
                  Job: <code>{{ `{{ .Labels.job }}` }}</code>\n
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.instance }}` }}
                  Instance: <code>{{ `{{ .Labels.instance }}` }}</code>\n
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.container }}` }}
                  Container: <code>{{ `{{ .Labels.container }}` }}</code>\n
                  {{ `{{- end }}` }}
                  {{ `{{- if .Labels.service }}` }}
                  Service: <code>{{ `{{ .Labels.service }}` }}</code>\n
                  {{ `{{- end }}` }}
                  
                  â° <b>Timeline:</b>\n
                  {{ `{{- if eq .Status "firing" -}}` }}
                  ğŸ”¥ Started: {{ `{{ .StartsAt }}` }}\n
                  {{ `{{- else -}}` }}
                  âœ… Resolved: {{ `{{ .EndsAt }}` }}\n
                  ğŸ• Duration: {{ `{{ (.EndsAt.Sub .StartsAt) | humanizeDuration }}` }}\n
                  {{ `{{- end }}` }}
                  {{ `{{- end }}` }}
            - name: "heartbeat"
              webhook_configs:
              - send_resolved: true
                url: "{{ .HEARTBEAT_URL }}"
  dataFrom:
    - extract:
        key: alertmanager
