---
apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization
resources:
  - "manifests/apps.yaml"
  - "manifests/repos.yaml"
  - "manifests/tlsroute.yaml"
  - "manifests/cilium-preflight.yaml"
helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.0.9
    releaseName: argocd
    namespace: argocd
    valuesFile: manifests/values.yaml
