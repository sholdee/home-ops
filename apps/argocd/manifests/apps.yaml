# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  destination:
    name: in-cluster
    namespace: kube-system
  ignoreDifferences:
    - jsonPointers:
      - /data
      kind: Secret
      name: cilium-ca
    - jsonPointers:
      - /data
      kind: Secret
      name: hubble-ca-cert
    - jsonPointers:
      - /data
      kind: Secret
      name: hubble-relay-client-certs
    - jsonPointers:
      - /data
      kind: Secret
      name: hubble-server-certs
  project: k3s
  source:
    chart: cilium
    helm:
      releaseName: cilium
      valuesObject:
        cluster:
          name: k3s
          id: 7
        ipam:
          operator:
            clusterPoolIPv4PodCIDRList: "10.52.0.0/16"
        ipv4NativeRoutingCIDR: "10.52.0.0/16"
        k8sServiceHost: "127.0.0.1"
        k8sServicePort: "6444"
        routingMode: "native"
        autoDirectNodeRoutes: true
        kubeProxyReplacement: true
        bpf:
          masquerade: false
          datapathMode: "netkit"
        loadBalancer:
          algorithm: "maglev"
          mode: "dsr"
        enableIPv4Masquerade: false
        bgpControlPlane:
          enabled: true
        hubble:
          enabled: true
          relay:
            enabled: true
          ui:
            enabled: true
        installNoConntrackIptablesRules: true
        operator:
          replicas: 3
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
          dashboards:
            enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
            trustCRDsExist: true
        dashboards:
          enabled: true
        gatewayAPI:
          enabled: true
    repoURL: https://helm.cilium.io/
    targetRevision: 1.18.1
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
