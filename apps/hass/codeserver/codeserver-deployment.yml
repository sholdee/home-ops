apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver
  namespace: hass
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: codeserver
  template:
    metadata:
      labels:
        app: codeserver
    spec:
      initContainers:
      - name: init-permissions
        image: busybox:1.37.0
        command: ["sh", "-c", "chown -R 1000:1000 /home/coder/.config /home/coder/.local"]
        volumeMounts:
        - name: codeserver-config
          mountPath: /home/coder/.config
        - name: codeserver-local
          mountPath: /home/coder/.local
      containers:
      - name: codeserver
        image: ghcr.io/coder/code-server:4.95.1@sha256:d9bc7797d997e1b199e333676732e075bac4bae276dc0fe1baece2e313edfa09
        env:
          - name: TZ
            value: America/Chicago
          - name: DEFAULT_WORKSPACE
            value: /home
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: zwave
                key: pass
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: codeserver-config
          mountPath: /home/coder/.config
        - name: codeserver-local
          mountPath: /home/coder/.local
        - name: codeserver-repos-data
          mountPath: /home/source-repos
        - name: appdaemon-data
          mountPath: /home/appdaemon-data
        - name: hass-data
          mountPath: /home/hass-data
        - name: portainer-data
          mountPath: /home/portainer-data
        - name: zwave-data
          mountPath: /home/zwave-data
        resources:
          requests:
            memory: 1Gi
            cpu: "20m"
          limits:
            memory: 1Gi
        livenessProbe: &probe
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
        readinessProbe: *probe
      volumes:
      - name: codeserver-config
        persistentVolumeClaim:
          claimName: codeserver-pvc
      - name: codeserver-local
        persistentVolumeClaim:
          claimName: codeserver-local-pvc
      - name: codeserver-repos-data
        persistentVolumeClaim:
          claimName: codeserver-repos-pvc
      - name: appdaemon-data
        persistentVolumeClaim:
          claimName: appdaemon-pvc
      - name: hass-data
        persistentVolumeClaim:
          claimName: hass-pvc
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc
      - name: zwave-data
        persistentVolumeClaim:
          claimName: zwave-pvc
