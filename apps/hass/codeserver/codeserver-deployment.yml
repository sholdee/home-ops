apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver
  namespace: hass
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: codeserver
  template:
    metadata:
      labels:
        app: codeserver
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 65534
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: codeserver
        image: ghcr.io/coder/code-server:4.95.1@sha256:d9bc7797d997e1b199e333676732e075bac4bae276dc0fe1baece2e313edfa09
        env:
          - name: TZ
            value: America/Chicago
          - name: DEFAULT_WORKSPACE
            value: /home
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: zwave
                key: pass
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: codeserver
          mountPath: /home/coder/.config
          subPath: config
        - name: codeserver
          mountPath: /home/coder/.local
          subPath: local
        - name: codeserver
          mountPath: /home/source-repos
          subPath: repos
        - name: appdaemon-data
          mountPath: /home/appdaemon-data
        - name: hass-data
          mountPath: /home/hass-data
        - name: portainer-data
          mountPath: /home/portainer-data
        - name: zwave-data
          mountPath: /home/zwave-data
        resources:
          requests:
            memory: 1Gi
            cpu: "20m"
          limits:
            memory: 1Gi
        livenessProbe: &probe
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
        readinessProbe: *probe
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: codeserver
        persistentVolumeClaim:
          claimName: codeserver-pvc
      - name: appdaemon-data
        persistentVolumeClaim:
          claimName: appdaemon-pvc
      - name: hass-data
        persistentVolumeClaim:
          claimName: hass-pvc
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc
      - name: zwave-data
        persistentVolumeClaim:
          claimName: zwave-pvc
