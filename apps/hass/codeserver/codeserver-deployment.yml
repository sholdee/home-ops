apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver
  namespace: hass
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: codeserver
  template:
    metadata:
      labels:
        app: codeserver
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: init-permissions
        image: busybox:1.36.1
        command: ["sh", "-c", "chown -R 65534:65534 /home/coder/.config /home/coder/.local"]
        securityContext:
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: codeserver-config
          mountPath: /home/coder/.config
        - name: codeserver-local
          mountPath: /home/coder/.local
      containers:
      - name: codeserver
        image: ghcr.io/coder/code-server:4.90.2@sha256:0f21d336db045b2f5f7fd8e118b85709beab8202bd2ff0c86db51650fb3ae82e
        env:
          - name: TZ
            value: America/Chicago
          - name: DEFAULT_WORKSPACE
            value: /home
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: zwave
                key: pass
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: codeserver-config
          mountPath: /home/coder/.config
        - name: codeserver-local
          mountPath: /home/coder/.local
        - name: codeserver-repos-data
          mountPath: /home/source-repos
        - name: appdaemon-data
          mountPath: /home/appdaemon-data
        - name: hass-data
          mountPath: /home/hass-data
        - name: portainer-data
          mountPath: /home/portainer-data
        - name: zwave-data
          mountPath: /home/zwave-data
        resources:
          requests:
            memory: 1Gi
            cpu: "20m"
          limits:
            memory: 1Gi
        livenessProbe: &probe
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
        readinessProbe: *probe
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: codeserver-config
        persistentVolumeClaim:
          claimName: codeserver-pvc
      - name: codeserver-local
        persistentVolumeClaim:
          claimName: codeserver-local-pvc
      - name: codeserver-repos-data
        persistentVolumeClaim:
          claimName: codeserver-repos-pvc
      - name: appdaemon-data
        persistentVolumeClaim:
          claimName: appdaemon-pvc
      - name: hass-data
        persistentVolumeClaim:
          claimName: hass-pvc
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc
      - name: zwave-data
        persistentVolumeClaim:
          claimName: zwave-pvc
