apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codeserver
  namespace: hass
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
spec:
  ingressClassName: nginx
  rules:
  - host: codeserver.mgmt.sholdee.net
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: codeserver
              port:
                number: 8080
  tls:
  - hosts:
    - codeserver.mgmt.sholdee.net
    secretName: codeserver-tls-secret
