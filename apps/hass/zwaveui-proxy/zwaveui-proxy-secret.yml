apiVersion: v1
kind: Secret
metadata:
  name: zwaveui-proxy
  namespace: hass
type: Opaque
stringData:
  zwaveui-proxy.conf: |
    upstream zwavejsui {
        keepalive 7;
        server 192.168.99.99:8091;
    }
    upstream zwavejswebsocket {
        keepalive 7;
        server 192.168.99.99:3000;
    }
    map $http_upgrade $connection_upgrade {  
        default upgrade;
        ''      close;
    }
    server {
        server_name zwavejsui;
    
        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
    
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
    
            proxy_pass http://zwavejsui;
            proxy_redirect off;
        }
        listen 8080 default_server;
    }
    server {
        server_name zwavejswebsocket;
    
        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
    
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
    
            proxy_pass http://zwavejswebsocket;
            proxy_redirect off;
        }
        listen 3000;
    }