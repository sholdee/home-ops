apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: hass
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      containers:
      - name: portainer
        image: portainer/portainer-ce:2.21.1
        ports:
        - containerPort: 9443 #web gui
          name: https
          protocol: TCP
        volumeMounts:
        - name: portainer-data
          mountPath: /data
        resources:
          requests:
            memory: 100Mi
            cpu: "5m"
          limits:
            memory: 200Mi
        livenessProbe: &probe
          httpGet:
            path: /
            port: https
            scheme: HTTPS
        readinessProbe: *probe
      volumes:
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc