replicaCount: 3
podAntiAffinity: "none"
serviceMonitor:
  create: true
service:
  type: ClusterIP
envFrom:
  - configMapRef:
      name: vernemq-config
  - secretRef:
      name: vernemq-secret
statefulset:
  annotations:
    reloader.stakater.com/auto: "true"
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
pdb:
  enabled: true
  minAvailable: 1
resources:
  limits:
    cpu: 500m
    memory: 450Mi
  requests:
    cpu: 150m
    memory: 450Mi
acl:
  enabled: true
  content: |-
    user admin
    topic read #
    topic write #
    user hass
    topic read #
    topic write #
    user zwave
    topic read home/nodes/zwave/#
    topic write home/nodes/zwave/#
    topic read homeassistant/#
    topic write homeassistant/#
    user venstar
    topic read home/nodes/venstar/#
    topic write home/nodes/venstar/#
    topic read /status/mqtt_venstar_bridge
    topic write /status/mqtt_venstar_bridge
    user raspi
    topic read home/nodes/command/#
    topic write home/nodes/command/#
    topic read home/nodes/sensor/#
    topic write home/nodes/sensor/#
    user sei12
    topic read linux/sei12/#
    topic write linux/sei12/#
    topic read homeassistant/sensor/linux/#
    topic write homeassistant/sensor/linux/#
