replicaCount: 3
image:
  repository: 11notes/vernemq
  tag: 2.1.1
serviceMonitor:
  create: true
service:
  type: LoadBalancer
  loadBalancerIP: 192.168.77.25
envFrom:
  - secretRef:
      name: vernemq-env
statefulset:
  annotations:
    reloader.stakater.com/auto: "true"
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
pdb:
  enabled: true
  minAvailable: 1
resources:
  limits:
    cpu: 500m
    memory: 250Mi
  requests:
    cpu: 50m
    memory: 250Mi
