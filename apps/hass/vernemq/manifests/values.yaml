replicaCount: 3
podAntiAffinity: "none"
serviceMonitor:
  create: false
service:
  type: LoadBalancer
  loadBalancerIP: 1.2.3.4
envFrom:
  - secretRef:
      name: vernemq-env
statefulset:
  annotations:
    reloader.stakater.com/auto: "true"
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
pdb:
  enabled: true
  minAvailable: 1
resources:
  limits:
    cpu: 500m
    memory: 450Mi
  requests:
    cpu: 150m
    memory: 450Mi
