---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq-secret
  namespace: hass
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vernemq-secret
    template:
      engineVersion: v2
      data:
        DOCKER_VERNEMQ_USER_ADMIN: "{{ .ADMIN_PWD }}"
        DOCKER_VERNEMQ_USER_HASS: "{{ .HASS_PWD }}"
        DOCKER_VERNEMQ_USER_ZWAVE: "{{ .ZWAVE_PWD }}"
        DOCKER_VERNEMQ_USER_RASPI: "{{ .RASPI_PWD }}"
        DOCKER_VERNEMQ_USER_SEI12: "{{ .SEI12_PWD }}"
        DOCKER_VERNEMQ_USER_VENSTAR: "{{ .VENSTAR_PWD }}"
  dataFrom:
    - extract:
        key: vernemq
