apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vernemq
  namespace: hass
spec:
  parentRefs:
  - name: mgmt-gateway
    namespace: default
    sectionName: http
  hostnames:
  - "vmq.mgmt.<path:vaults/Kubernetes/items/cluster#domain>"
  rules:
    - filters:
        - requestRedirect:
            scheme: https
            statusCode: 301
          type: RequestRedirect
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vernemq-https
  namespace: hass
spec:
  parentRefs:
  - name: mgmt-gateway
    namespace: default
    sectionName: https
  hostnames:
  - "vmq.mgmt.<path:vaults/Kubernetes/items/cluster#domain>"
  rules:
  - backendRefs:
    - name: vernemq-headless
      namespace: hass
      port: 8888
