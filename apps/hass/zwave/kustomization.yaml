---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization
resources:
  - "manifests/deployment.yaml"
  - "manifests/service.yaml"
  - "manifests/externalsecret.yaml"
  - "manifests/httproute.yaml"
components:
  - ../../../components/volsync
  - ../../../components/volsync/b2
patches:
  - target:
      kind: ReplicationSource
      name: app
    patch: |-
      - op: replace
        path: /metadata/name
        value: zwave
      - op: replace
        path: /spec/sourcePVC
        value: zwave-pvc
      - op: replace
        path: /spec/restic/repository
        value: zwave-volsync-b2
      - op: replace
        path: /spec/restic/accessModes/0
        value: ReadWriteMany
  - target:
      kind: ReplicationDestination
      name: app-bootstrap
    patch: |-
      - op: replace
        path: /metadata/name
        value: zwave-bootstrap
      - op: replace
        path: /spec/restic/repository
        value: zwave-volsync-b2
      - op: replace
        path: /spec/restic/accessModes/0
        value: ReadWriteMany
  - target:
      kind: ExternalSecret
      name: app-volsync-b2
    patch: |-
      - op: replace
        path: /metadata/name
        value: zwave-volsync-b2
      - op: replace
        path: /spec/target/name
        value: zwave-volsync-b2
      - op: replace
        path: /spec/target/template/data/RESTIC_REPOSITORY
        value: "s3:s3.us-west-002.backblazeb2.com/sholdee-volsync/zwave"
  - target:
      kind: PersistentVolumeClaim
      name: app-pvc
    patch: |-
      - op: replace
        path: /metadata/name
        value: zwave-pvc
      - op: replace
        path: /spec/accessModes/0
        value: ReadWriteMany
      - op: replace
        path: /spec/dataSourceRef/name
        value: zwave-bootstrap
