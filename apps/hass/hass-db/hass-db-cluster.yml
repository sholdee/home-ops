apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hass-db
  namespace: hass
spec:
  instances: 3
  bootstrap:
    initdb:
      database: hass
      owner: hass
      secret:
        name: hass-db-app-user
      dataChecksums: true
      encoding: 'UTF8'
  superuserSecret:
    name: hass-db-superuser
  storage:
    storageClass: longhorn
    size: 7Gi
  monitoring:
    enablePodMonitor: true
