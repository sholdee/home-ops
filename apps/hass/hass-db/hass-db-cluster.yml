apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hass-db
  namespace: hass
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-46
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: hass
      owner: hass
      secret:
        name: hass-db-app-user
      dataChecksums: true
      encoding: 'UTF8'
  superuserSecret:
    name: hass-db-superuser
  storage:
    storageClass: longhorn-noreplicas
    size: 7Gi
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      destinationPath: s3://sholdee-cnpg-hass/
      endpointURL: https://s3.us-west-002.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: hass-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: hass-db-backup-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
        jobs: 2
    retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name:  hass-db-backup-schedule
  namespace: hass
spec:
  schedule: "0 0 7 * * *"
  backupOwnerReference: self
  cluster:
    name: hass-db
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: hass-db-pooler-rw
  namespace: hass
spec:
  cluster:
    name: hass-db
  instances: 3
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
  monitoring:
    enablePodMonitor: true
  template:
    metadata:
      labels:
        app: pooler
    spec:
      containers: []
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pooler
            topologyKey: "kubernetes.io/hostname"
