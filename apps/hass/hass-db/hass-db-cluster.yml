apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hass-db
  namespace: hass
spec:
  instances: 3
  bootstrap:
    initdb:
      database: hass
      owner: hass
      secret:
        name: hass-db-app-user
      dataChecksums: true
      encoding: 'UTF8'
  superuserSecret:
    name: hass-db-superuser
  storage:
    storageClass: longhorn
    size: 7Gi
  monitoring:
    enablePodMonitor: true
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: hass-db-pooler-rw
  namespace: hass
spec:
  cluster:
    name: hass-db
  instances: 3
  type: rw

  template:
    metadata:
      labels:
        app: pooler
    spec:
      containers: []
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pooler
            topologyKey: "kubernetes.io/hostname"
