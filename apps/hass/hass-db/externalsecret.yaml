---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hass-db-app-user
  namespace: hass
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: hass-db-app-user
    template:
      engineVersion: v2
      data:
        username: "{{ .HASS_DB_APP_USER }}"
        password: "{{ .HASS_DB_APP_PASSWORD }}"
      type: kubernetes.io/basic-auth
  dataFrom:
    - extract:
        key: hass-db
        decodingStrategy: Base64
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hass-db-superuser
  namespace: hass
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: hass-db-superuser
    template:
      engineVersion: v2
      data:
        username: "{{ .HASS_DB_SUPER_USER }}"
        password: "{{ .HASS_DB_SUPER_PASSWORD }}"
      type: kubernetes.io/basic-auth
  dataFrom:
    - extract:
        key: hass-db
        decodingStrategy: Base64
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hass-db-backup-creds
  namespace: hass
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: hass-db-backup-creds
    template:
      engineVersion: v2
      data:
        ACCESS_KEY_ID: "{{ .HASS_DB_BACKUP_KEY_ID }}"
        ACCESS_SECRET_KEY: "{{ .HASS_DB_BACKUP_KEY_SECRET }}"
  dataFrom:
    - extract:
        key: hass-db
        decodingStrategy: Base64
