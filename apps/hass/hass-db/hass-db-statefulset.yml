apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hass-db
  namespace: hass
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  serviceName: hass-db
  replicas: 0
  selector:
    matchLabels:
      app: hass-db
  template:
    metadata:
      labels:
        app: hass-db
    spec:
      containers:
      - name: hass-db
        image: mariadb:11.4.2
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-db-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: hass
        - name: MYSQL_USER
          value: hass
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hass-db-secret
              key: user-password
        - name: MARIADB_AUTO_UPGRADE
          value: "1"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: hass-db-data
          mountPath: /var/lib/mysql
        command: ["docker-entrypoint.sh"]
        args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
        resources:
          requests:
            memory: 700Mi
            cpu: "15m"
          limits:
            memory: 700Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'pgrep mariadbd || exit 1'
          initialDelaySeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'mariadb --user="$MYSQL_USER" --password="$MYSQL_PASSWORD" -e "SELECT 1" || exit 1'
          initialDelaySeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: hass-db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 7Gi
      storageClassName: "longhorn"
