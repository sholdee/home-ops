apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hass
  namespace: hass
spec:
  parentRefs:
  - name: mgmt-gateway
    namespace: default
    sectionName: https
  hostnames:
  - "hass.mgmt.sholdee.net"
  rules:
  - backendRefs:
    - name: hass
      namespace: hass
      port: 8123
