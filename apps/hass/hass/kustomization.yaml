---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1 
kind: Kustomization
resources:
  - "manifests/namespace.yaml"
  - "manifests/deployment.yaml"
  - "manifests/service.yaml"
  - "manifests/httproute.yaml"
  - "manifests/pvc.yaml"
components:
  - ../../../components/volsync
patches:
  - target:
      kind: ReplicationSource
      name: app
    patch: |-
      - op: replace
        path: /metadata/name
        value: hass
      - op: replace
        path: /spec/sourcePVC
        value: hass-pvc
      - op: replace
        path: /spec/restic/repository
        value: hass-volsync-b2
      - op: replace
        path: /spec/restic/accessModes/0
        value: ReadWriteMany
  - target:
      kind: ReplicationDestination
      name: app-bootstrap
    patch: |-
      - op: replace
        path: /metadata/name
        value: hass-bootstrap
      - op: replace
        path: /spec/restic/repository
        value: hass-volsync-b2
      - op: replace
        path: /spec/restic/capacity
        value: 5Gi
      - op: replace # Add this
        path: /spec/restic/accessModes/0
        value: ReadWriteMany
  - target:
      kind: ExternalSecret
      name: app-volsync-b2
    patch: |-
      - op: replace
        path: /metadata/name
        value: hass-volsync-b2
      - op: replace
        path: /spec/target/name
        value: hass-volsync-b2
      - op: replace
        path: /spec/target/template/data/RESTIC_REPOSITORY
        value: "s3:s3.us-west-002.backblazeb2.com/sholdee-volsync/hass"
