apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hass-pvc
  namespace: hass
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: "longhorn"
  dataSourceRef:
    apiGroup: volsync.backube
    kind: ReplicationDestination
    name: hass-bootstrap
