apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: hass
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: init-config
        image: busybox:1.37.0
        command: 
        - "sh"
        - "-c"
        - |
          cp /tmp/mosquitto/conf/mosquitto.conf /mosquitto/config/mosquitto.conf;
          cp /tmp/mosquitto/pass/password.txt /mosquitto/config/password.txt;
          chmod 400 /mosquitto/config/password.txt;
          chown 65534:65534 /mosquitto/config/password.txt;
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - mountPath: /mosquitto/config
            name: mosquitto-conf
          - mountPath: /tmp/mosquitto/conf
            name: mosquitto-conf-tmp
          - mountPath: /tmp/mosquitto/pass
            name: mosquitto-pass-tmp
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.20
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        - containerPort: 1884
          name: mqtt-local
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: mosquitto-conf
          mountPath: /mosquitto/config
        resources:
          requests:
            memory: 70Mi
            cpu: "5m"
          limits:
            memory: 140Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep mosquitto || exit 1"
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mosquitto_sub -t '/status/mqtt_venstar_bridge' -p 1884 -C 1 -q 1 || exit 1"
      - name: mqtt-venstar-bridge
        image: ghcr.io/terafin/mqtt-venstar-bridge:latest@sha256:04cec258c3046c49fbd47cc415385574de17adcd14403a074ca9378a4a75951d
        env:
          - name: TZ
            value: America/Chicago
          - name: LOGGING_NAME
            value: mqtt-venstar-bridge
          - name: TOPIC_PREFIX
            value: home/nodes/venstar
          - name: VENSTAR_HOST
            value: "192.168.99.251"
          - name: VENSTAR_QUERY_INTERVAL
            value: "7"
          - name: MQTT_HOST
            value: mqtt://localhost
          - name: MQTT_USER
            value: admin
          - name: MQTT_PASS
            valueFrom:
              secretKeyRef:
                name: mosquitto
                key: pass
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - mountPath: /.npm
          name: npm-cache
      volumes:
      - name: mosquitto-conf-tmp
        configMap:
          name: mosquitto
      - name: mosquitto-pass-tmp
        secret:
          secretName: mosquitto-pass
      - emptyDir: {}
        name: mosquitto-conf
      - emptyDir: {}
        name: npm-cache
