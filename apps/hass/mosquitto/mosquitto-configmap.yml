apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto
  namespace: hass
data:
  mosquitto.conf: |
    per_listener_settings true
    port 1883
    ## Authentication ##
    allow_anonymous false
    password_file /mosquitto/config/password.txt
    
    # Additional configuration for local unauthenticated access
    listener 1884 localhost
    allow_anonymous true
