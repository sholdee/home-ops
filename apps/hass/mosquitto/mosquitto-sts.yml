apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  namespace: hass
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mosquitto
  serviceName: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: mosquitto-init
        image: busybox:1.37.0
        command: ['sh', '-c']
        args:
        - |
          cp /tmp/mosquitto/config/* /mosquitto/config/;
          cp /tmp/mosquitto/secret/password.txt /mosquitto/config/password.txt;
          sed -i "s/BRIDGE_PASS/$BRIDGE_PASS/" /mosquitto/config/mosquitto-1.conf;
          chown 65534:65534 /mosquitto/config/password.txt;
          chmod 400 /mosquitto/config/password.txt;
        env:
        - name: BRIDGE_PASS
          valueFrom:
            secretKeyRef:
              name: mosquitto-secret
              key: password
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
        - name: configmap
          mountPath: /tmp/mosquitto/config
        - name: secret
          mountPath: /tmp/mosquitto/secret
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.20
        args:
        - sh
        - -c
        - exec mosquitto -c "/mosquitto/config/$(hostname).conf"
        ports:
          - containerPort: 1883
            name: mqtt
            protocol: TCP
        livenessProbe: &probe
          tcpSocket:
            port: mqtt
        readinessProbe: *probe
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
        - name: mosquitto-data
          mountPath: /mosquitto/data
      volumes:
      - name: configmap
        configMap:
          name: mosquitto-config
      - name: config
        emptyDir: {}
      - name: secret
        secret:
          secretName: mosquitto-secret
  volumeClaimTemplates:
  - metadata:
      name: mosquitto-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
