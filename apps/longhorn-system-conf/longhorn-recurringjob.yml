apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: every-day-keep-30-days
  namespace: longhorn-system
spec:
  name: every-day-keep-30-days
  task: backup
  retain: 30
  concurrency: 1
  cron: "0 3 * * ?"
  groups:
    - default
  labels: {}
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-volume-trim
  namespace: longhorn-system
spec:
  name: daily-volume-trim
  task: filesystem-trim
  retain: 0
  concurrency: 1
  cron: "0 7 * * ?"
  groups:
    - default
  labels: {}
