apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: every-day-keep-30-days
  namespace: longhorn-system
spec:
  name: every-day-keep-30-days
  task: backup
  retain: 14
  concurrency: 1
  cron: "0 2 * * ?"
  groups:
    - default
  labels: {}
  parameters:
    full-backup-interval: 7
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-volume-trim
  namespace: longhorn-system
spec:
  name: daily-volume-trim
  task: filesystem-trim
  retain: 0
  concurrency: 1
  cron: "0 4 * * ?"
  groups:
    - default
  labels: {}
