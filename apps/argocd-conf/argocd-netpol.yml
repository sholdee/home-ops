apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-server
  namespace: argocd
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  ingress:
    - fromEndpoints:
        - {}
    - fromEndpoints:
        - matchLabels:
            gateway.networking.k8s.io/gateway-name: mgmt-gateway
            io.kubernetes.pod.namespace: default
      toPorts:
        - ports:
            - port: "443"
    - fromEndpoints:
        - matchLabels:
            gateway.networking.k8s.io/gateway-name: external-gateway
            io.kubernetes.pod.namespace: default
      toPorts:
        - ports:
            - port: "443"
          rules:
            http:
            - method: POST
              path: "/api/webhook"
