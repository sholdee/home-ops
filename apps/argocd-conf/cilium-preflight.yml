apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-preflight
spec:
  destination:
    name: in-cluster
    namespace: kube-system
  project: k3s
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.15.7
    helm:
      values: |-
        preflight:
          enabled: true
        agent: false
        operator:
          enabled: false
        k8sServiceHost: "127.0.0.1"
        k8sServicePort: "6444"
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: apps
    kind: DaemonSet
    jsonPointers:
    - /spec/template/spec/containers/0/image
    - /status
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cilium-preflight-cleanup-job
  namespace: kube-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: cilium-pre-flight
      restartPolicy: Never
      containers:
      - name: kubectl
        image: rancher/kubectl:v1.30.2
        command:
        - /bin/sh
        - -c
        - |
          kubectl delete deployment -n kube-system cilium-pre-flight-check
          kubectl delete daemonset -n kube-system cilium-pre-flight-check
