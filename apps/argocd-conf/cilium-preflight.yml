apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-preflight
spec:
  destination:
    name: in-cluster
    namespace: kube-system
  project: k3s
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.15.7
    helm:
      values: |-
        preflight:
          enabled: true
        agent: false
        operator:
          enabled: false
        k8sServiceHost: "127.0.0.1"
        k8sServicePort: "6444"
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
    - /status
  - group: apps
    kind: DaemonSet
    jsonPointers:
    - /spec/template/spec/containers/0/image
    - /status
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cilium-preflight-cleanup-job
  namespace: kube-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: cilium-preflight-cleanup-sa
      restartPolicy: Never
      containers:
      - name: kubectl
        image: bitnami/kubectl:1.30.3
        command:
        - /bin/sh
        - -c
        - |
          # Wait for deployment to be ready
          kubectl rollout status deployment/cilium-pre-flight-check -n kube-system --timeout=300s || exit 1
          
          # Check if daemonset is ready
          DESIRED=$(kubectl get daemonset cilium-pre-flight-check -n kube-system -o jsonpath='{.status.desiredNumberScheduled}')
          READY=$(kubectl get daemonset cilium-pre-flight-check -n kube-system -o jsonpath='{.status.numberReady}')
          
          ATTEMPTS=0
          while [ $READY -lt $DESIRED ] && [ $ATTEMPTS -lt 30 ]; do
            echo "Waiting for daemonset to be ready. Current: $READY/$DESIRED"
            sleep 10
            READY=$(kubectl get daemonset cilium-pre-flight-check -n kube-system -o jsonpath='{.status.numberReady}')
            ATTEMPTS=$((ATTEMPTS+1))
          done
          
          if [ $READY -lt $DESIRED ]; then
            echo "DaemonSet did not become ready within the timeout period."
            exit 1
          fi
          
          echo "Preflight check resources are ready. Proceeding with cleanup."
          
          # Perform cleanup
          kubectl delete deployment -n kube-system cilium-pre-flight-check
          kubectl delete daemonset -n kube-system cilium-pre-flight-check
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cilium-preflight-cleanup-sa
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cilium-preflight-cleanup-role
  namespace: kube-system
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets"]
  resourceNames: ["cilium-pre-flight-check"]
  verbs: ["delete", "get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cilium-preflight-cleanup-rolebinding
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: cilium-preflight-cleanup-sa
  namespace: kube-system
roleRef:
  kind: Role
  name: cilium-preflight-cleanup-role
  apiGroup: rbac.authorization.k8s.io
